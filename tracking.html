<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracking - Daily Motivator</title>
    <link rel="stylesheet" href="tracking.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="analytics-dashboard">
    
    <div class="dashboard-header">
        <h2>Analytics Dashboard</h2>
        <div class="header-accent"></div>
    </div>

    <div class="charts-grid">
        
        <div class="glass-card">
            <div class="card-header">
                <span class="period">TODAY</span>
                <span class="title">Activity Breakdown</span>
            </div>
            <div class="chart-container">
                <canvas id="activityCircle"></canvas>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <span class="period">LAST 7 DAYS</span>
                <span class="title">Sleep Duration</span>
            </div>
            <div class="chart-container">
                <canvas id="sleepBarChart"></canvas>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <span class="period">LAST 7 DAYS</span>
                <span class="title">Productivity Trends</span>
            </div>
            <div class="chart-container">
                <canvas id="productivityTrendsChart"></canvas>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <span class="period">TODAY</span>
                <span class="title">Time Allocation</span>
            </div>
            <div class="chart-container">
                <canvas id="dailyProductivityChart"></canvas>
            </div>
        </div>

    </div>
</div>

    <script type="module" src="tracking.js"></script>
    <script type="module" src="analytics.js"></script>
    
    <!-- Direct test call for debugging -->
    <script>
        // Test if we can manually call analytics after everything loads
        window.addEventListener('load', () => {
            console.log('üéØ Window loaded, testing analytics...');
            setTimeout(() => {
                if (window.renderAnalytics) {
                    console.log('üîß Manual analytics test call...');
                    window.renderAnalytics();
                } else {
                    console.warn('‚ùå renderAnalytics not found on window');
                }
            }, 2000);
        });
    </script>
</body>
</html>
