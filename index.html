<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track It - Productivity & Goal Management</title>
    <meta name="description" content="Professional productivity tracking and goal management platform">
    <link rel="stylesheet" href="src/components/auth/auth.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="src/components/shared/text-effect.component.js" defer></script>
    <script src="src/components/shared/click-spark.component.js" defer></script>
    <script type="module" src="src/components/auth/signin.component.js" defer></script>
</head>
<body>
    <div class="split-screen">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="panel-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>Track It</span>
                </div>
                <h1 class="main-title">Welcome Back!</h1>
                <p class="subtitle">Sign in to access your productivity dashboard and continue building better habits.</p>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-target"></i>
                        <span>Goal Tracking</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Daily Planning</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-trophy"></i>
                        <span>Achievement System</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Sign In</h2>
                    <form id="signinForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    <p class="auth-link">Don't have an account? <a href="src/components/auth/register.component.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
